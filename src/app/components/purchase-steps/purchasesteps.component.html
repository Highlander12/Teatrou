<breadcrumb [label]="'Realizar compra'">
</breadcrumb>

<div class="row">

  <div class="col-md-4">
    <div class="ibox">
      <div class="ibox-content ">
        <img *ngIf="evento.codigo" src="http:{{evento.urlAnexo}}" class="img-responsive-lg" onError="this.src='assets/images/not-found-image.png'">
      </div>
    </div>
  </div>
  <div class="col-md-8">
    <div class="ibox">
      <form class="form-horizontal" #eventoForm="ngForm">
        <div class="ibox-content m-t-lg no-borders">
          <div class="form-body">
            <div class="form-group">
              <div class="col-sm-12 col-md-7">
                <label class="control-label">TÃ­tulo</label>
                <h2>{{evento.titulo}}</h2>
              </div>
              <div class="col-sm-4 col-md-3">
                <label class="control-label">Tema</label>
                <h2>{{evento.tema}}</h2>
              </div>
              <div class="col-sm-4 col-md-2 nowrap">
                <label class="control-label">Valor do Ingresso</label>
                <h2>
                  <strong style="color: #51af3e">{{evento.valorIngresso | currency:'BRL':true:'1.2-2' }}</strong>
                </h2>
              </div>
            </div>
            <hr>
            <div class="form-group">
              <div class="col-sm-4 col-md-5">
                <h3>
                  <img src="assets/images/icon-ingressos.png" width="25"> Quantidade Ingressos Inteira</h3>
              </div>
              <div class="col-sm-4 col-md-1">
                <h3 style="color: #1c84c6">{{ compraDTO.ingressosInteira}}</h3>
              </div>
              <div class="col-sm-4 col-md-3">
                <button class="btn btn-danger btn-md btn-circle" type="button" (click)="decrementar(false)" [disabled]="compraDTO.ingressosInteira <=0 ">
                  <i class="fa fa-minus"></i>
                </button>
                <button class="btn btn-primary btn-md btn-circle" type="button" (click)="incrementar(false)">
                  <i class="fa fa-plus"></i>
                </button>
              </div>
            </div>
            <hr>
            <div class="form-group">
              <div class="col-sm-4 col-md-5">
                <h3>
                  <img src="assets/images/icon-ingressos.png" width="25"> Quantidade Ingressos Meia</h3>
              </div>
              <div class="col-sm-4 col-md-1">
                <h3 style="color: #1c84c6">{{ compraDTO.ingressosMeia }}</h3>
              </div>
              <div class="col-sm-4 col-md-3">
                <button class="btn btn-danger btn-md btn-circle" type="button" (click)="decrementar(true)" [disabled]="compraDTO.ingressosMeia <=0 ">
                  <i class="fa fa-minus"></i>
                </button>
                <button class="btn btn-primary btn-md btn-circle" type="button" (click)="incrementar(true)">
                  <i class="fa fa-plus"></i>
                </button>
              </div>
            </div>
            <hr>
            <div class="form-group">
              <div class="col-md-10">
                <button class="btn btn-danger btn-md" (click)="voltar()">
                  <i class="fa fa-times"></i> Cancelar
                </button>
                <a (click)="criarPagamento($event)" class="btn btn-white btn-sm btn-border-pag">
                  <strong style="color: #51af3e">Pagar com</strong>
                  <img src="assets/images/pag.png" width="110">
                </a>
              </div>
              <div class="col-md-2 m-t-n">
                <label class="control-label">Valor Total</label>
                <h2>
                  <strong style="color: #1c84c6">{{ getValorTotal() | currency:'BRL':true:'1.2-2' }}</strong>
                </h2>
              </div>
            </div>

          </div>
        </div>
      </form>
    </div>
  </div>
</div>
