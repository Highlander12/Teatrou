<div class="middle-box text-center loginscreen  animated fadeInDown">
  <div class="m-t-lg">
    <div>
      <img alt="" src="assets/images/logo.png" width="250">
    </div>
    <br>
    <p>Levando a cultura até você
    </p>
    <p></p>
    <form class="m-t" #loginForm="ngForm" autocomplete="off" >
      <div class="form-group">
        <input type="email" *ngIf="createAccount" class="form-control" name="nome" placeholder="Nome" [(ngModel)]="usuario.nome" required >
      </div>
      <div class="form-group">
        <input type="email" class="form-control" name="email" placeholder="Email" [(ngModel)]="usuario.email" required >
      </div>
      <div class="form-group">
        <input type="password" class="form-control" name="senha" placeholder="Senha" [(ngModel)]="usuario.senha" required ngModel #senha>
      </div>
      <div class="form-group" *ngIf="createAccount">
        <input type="password" class="form-control" name="confirmacaoSenha" [(ngModel)]="usuario.confirmacaoSenha" placeholder="Confirmar senha" required ngModel #confirmarSenha>
      </div>
      <div class="form-group text-left" *ngIf="createAccount">
        <h4>Deseja publicar Eventos: <label [ngStyle]="{'color': usuario.productor ? 'blue' : 'red' }">{{ usuario.productor ? "Sim": "Não" }}</label></h4>
          <ui-switch size="small" color="#1c84c6" style="margin-top: 5px" name="productor" [(ngModel)]="usuario.productor" #productor></ui-switch>
      </div>
      <button type="submit" *ngIf="!createAccount"class="btn btn-primary block full-width m-b" (click)="login(); senha.value = ''" [disabled]="loading">Entrar</button>

      <button type="submit" *ngIf="createAccount" class="btn btn-primary block full-width m-b" (click)="criar()" [disabled]="loading">Criar</button>

      <a class="btn btn-sm btn-info btn-block" (click)="createAccount = !createAccount">{{ !createAccount ? "Criar minha conta" : "Voltar"}}</a>
      <br>
      <a href="#">
        <!-- <small>Esqueceu a senha?</small> -->
      </a>
    </form>
    <p class="m-t">
      <small>@2018 Todos os direitos reservados - Teatrou</small>
    </p>
  </div>
</div>
